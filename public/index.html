<!DOCTYPE>
<!DOCTYPE html>
<html lang="en">

<head>
    <title>CryNow</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="newApp">
    <div ng-controller="indexController">
        <nav class="navbar-fluid navbar-default navbar-fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">CryNow</a>
                <div ng-if="isAuthenticated() === 'true'">
                    <p class="navbar-right navbar-text">
                        <a ng-click="logout()" ng-href="#!/login">Logout</a>
                </div>
                <div ng-if="isAuthenticated() === 'false'">
                    <p class="navbar-right navbar-text"><a href="#!/login">Login</a> or <a href="#!/register">Register</a></p>
                </div>


            </div>
        </nav>
    </div>
    <div class="col-md-offset-2 col-md-8">
        <div ng-view> </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-resource.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
